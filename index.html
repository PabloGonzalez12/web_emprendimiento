    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        #slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            height: 350px;
            background-color: #06007f;
            position: relative;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        #slider-container h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif sans-serif;
            font-size: 40px;
            color: #fff;
            position: relative;
            opacity: 0;
            transform: translateX(100%);
            animation: slider-text 1.5s ease-out forwards;
        }


        #slider {
            width: 100%;
            height: var(--height);
            overflow: hidden;
            margin-top: 20px;
            justify-self: flex-end;
        }

        #slider .list {
            display: flex;
            width: 100%;
            min-width: calc(var(--width) * var(--quantity));
            position: relative;
        }

        #slider .list .item {
            width: var(--width);
            height: var(--height);
            position: absolute;
            left: 100%;
            animation: autoRun 30s linear infinite;
            transition: filter 0.5s;
            animation-delay: calc((30s / var(--quantity)) * (var(--position) - 1) - 30s);
        }

        #slider .list .item img {
            width: 100%;
            height: 100%;
        }

        #slider .list .item img:hover {
            animation: transformScale 0.5s linear forwards;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes slider-text {
            0% {
                opacity: 0;
                transform: translateX(100%) scale(0.9);
            }
            60% {
                opacity: 1;
                transform: translateX(10%) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes autoRun {
            from {
                left: 100%;
            }
            to {
                left: calc(var(--width) * -1);
            }
        }

        @keyframes transformScale {
            from{
                transform: scale(1);
            }
            to{
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            #slider .list .item {
                width: calc(var(--width) / 2);
                height: calc(var(--height) / 2);
            }

            #slider .list {
                min-width: calc(var(--width) / 2 * var(--quantity));
            }

            #slider-container h1 {
                font-size: 32px;
            }

            #slider-container{
                max-height: 300px;
            }
        }
    
        @media (max-width: 480px) {
            
        }
    </style>

    <script>
        const sliderItems = document.querySelectorAll("#slider .list .item");
        const slider = document.querySelector("#slider");
        const sliderList = document.querySelector("#slider .list");
        sliderItems.forEach((item) => {
            item.addEventListener("mouseenter", () => {
                sliderItems.forEach((element) => {
                    element.style.animationPlayState = "paused";
                    element.style.filter = "brightness(0.25)";
                });
                item.style.visibility = "visible";
                item.style.filter = "brightness(1)";
            });
    
            item.addEventListener("mouseleave", () => {
                sliderItems.forEach((element) => {
                    element.style.animationPlayState = "running";
                    element.style.visibility = "visible";
                    element.style.filter = "brightness(1)";
                });
            });
        });
    </script>
